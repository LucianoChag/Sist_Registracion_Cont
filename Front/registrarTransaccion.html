<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrar Transaccion</title>
    <!--CDN BOOTSTRAP-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/Front/styles.css" />
  </head>
  <body>
    <div
      class="d-flex flex-column justify-content-center align-items-center container border border rounded w-25 mt-5 bg-light "
      style="min-height: 75vh"
    >
      <h2 class="pb-4">Registrar Transacción</h2>
      <form>
        <div class="form-group">
          <label for="fecha" class="pb-2">Fecha</label>
          <input
            type="date"
            class="form-control mb-2"
            id="fecha"
            name="fecha"
          />
        </div>
        <div class="form-group">
          <label for="cuenta" class="pb-2">Cuenta</label>
          <select class="form-control mb-2" id="cuenta" name="cuenta">
            <option value="CAJA">CAJA</option>
            <option value="MERCADERIAS">MERCADERIAS</option>
            <option value="DOC_A_PAGAR">DOC. A PAGAR</option>
          </select>
        </div>
        <div class="form-group">
          <label for="tipoMovimiento" class="pb-2">Tipo de Movimiento</label>
          <select
            class="form-control mb-2"
            id="tipoMovimiento"
            name="tipoMovimiento"
          >
            <option value="ingreso">Ingreso</option>
            <option value="egreso">Egreso</option>
          </select>
        </div>
        <div class="form-group">
          <label for="monto" class="pb-2">Monto</label>
          <input
            type="number"
            class="form-control mb-2"
            id="monto"
            name="monto"
          />
        </div>
        <button type="submit" class="btn btn-primary mt-2">Registrar</button>
      </form>
      <!-- Botón "Volver" en la esquina inferior derecha -->
      <a
        href="/Front/index.html"
        class="btn btn-secondary position-absolute bottom-0 end-0 m-3"
        >Volver</a
      >
    </div>
  </body>
</html>
